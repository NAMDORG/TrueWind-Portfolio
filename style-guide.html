<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&family=Bricolage+Grotesque&family=Allura">
</head>
<body>
    <section class="background-primary">
        <div class="container">
            <div class="layout hero">
                <h1>Style Guide</h1>
            </div>
        </div>
    </section>
    <section class="background-secondary">
        <div class="container">
            <div class="layout">
                <div class="style-guide-section-wrapper">
                    <p class="label">Color Palette</p>
                    <div class="grid">
                        <div class="swatch-wrapper">
                            <h3 style="margin: auto;">Primary</h3>
                            <div class="swatch-color background-primary"></div>
                            <div class="label swatch">#252525</div>
                        </div>
                        <div class="swatch-wrapper">
                            <h3 style="margin: auto;">Secondary</h3>
                            <div class="swatch-color background-secondary"></div>
                            <div class="label swatch">#f3ecdf</div>
                        </div>
                        <div class="swatch-wrapper">
                            <h3 style="margin: auto;">Accent</h3>
                            <div class="swatch-color background-accent"></div>
                            <div class="label swatch">#68a</div>
                        </div>
                        <div class="swatch-wrapper">
                            <h3 style="margin: auto;">CTA</h3>
                            <div class="swatch-color background-cta"></div>
                            <div class="label swatch">#d55e33</div>
                        </div>
                    </div>
                </div>
                <div class="style-guide-section-wrapper">
                    <p class="label">Headings</p>
                    <h1>Heading 1</h1>
                    <h2>Heading 2</h2>
                    <h3>Heading 3</h3>
                    <h4>Heading 4</h4>
                    <h5>Heading 5</h5>
                    <h6>Heading 6</h6>
                </div>
                <div class="style-guide-section-wrapper">
                    <hr>
                    <p class="label">Paragraphs & Links</p>
                    <p>This is a paragraph</p>
                    <a href="#">A text link</a>
                    <p class="label">Label</p>
                </div>
                <div class="style-guide-section-wrapper">
                    <hr>
                    <p class="label">Buttons</p>
                    <p><button class="background-cta">Example</button></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
